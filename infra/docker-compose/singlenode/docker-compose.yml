
services:
  # Bancos de dados
  produtos-db:
    image: postgres:15-alpine
    container_name: produtos-db
    environment:
      POSTGRES_DB: produtos_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - produtos_db_data:/var/lib/postgresql/data
    networks:
      - importau-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  pedidos-db:
    image: postgres:15-alpine
    container_name: pedidos-db
    environment:
      POSTGRES_DB: pedidos_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - pedidos_db_data:/var/lib/postgresql/data
    networks:
      - importau-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  pagamentos-db:
    image: postgres:15-alpine
    container_name: pagamentos-db
    environment:
      POSTGRES_DB: pagamentos_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - pagamentos_db_data:/var/lib/postgresql/data
    networks:
      - importau-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  fornecedores-db:
    image: postgres:15-alpine
    container_name: fornecedores-db
    environment:
      POSTGRES_DB: fornecedores_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - fornecedores_db_data:/var/lib/postgresql/data
    networks:
      - importau-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  emprestimos-db:
    image: postgres:15-alpine
    container_name: emprestimos-db
    environment:
      POSTGRES_DB: emprestimos_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5436:5432"
    volumes:
      - emprestimos_db_data:/var/lib/postgresql/data
    networks:
      - importau-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  cambio-db:
    image: postgres:15-alpine
    container_name: cambio-db
    environment:
      POSTGRES_DB: cambio_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5437:5432"
    volumes:
      - cambio_db_data:/var/lib/postgresql/data
    networks:
      - importau-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Microservi√ßos
  produtos-service:
    build:
      context: ../../../backend/produtos
      dockerfile: Dockerfile
    container_name: produtos-service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@produtos-db:5432/produtos_db
      HOST: 0.0.0.0
      PORT: 8001
    ports:
      - "8001:8001"
    depends_on:
      produtos-db:
        condition: service_healthy
    networks:
      - importau-network
    volumes:
      - ../../../csv_exports:/app/csv_exports
    restart: unless-stopped

  pedidos-service:
    build:
      context: ../../../backend/pedidos
      dockerfile: Dockerfile
    container_name: pedidos-service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@pedidos-db:5432/pedidos_db
      HOST: 0.0.0.0
      PORT: 8002
    ports:
      - "8002:8002"
    depends_on:
      pedidos-db:
        condition: service_healthy
    networks:
      - importau-network
    volumes:
      - ../../../csv_exports:/app/csv_exports
    restart: unless-stopped

  pagamentos-service:
    build:
      context: ../../../backend/pagamentos
      dockerfile: Dockerfile
    container_name: pagamentos-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://pagamentos-db:5432/pagamentos_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SERVER_PORT: 8003
    ports:
      - "8003:8003"
    depends_on:
      pagamentos-db:
        condition: service_healthy
    networks:
      - importau-network
    restart: unless-stopped

  fornecedores-service:
    build:
      context: ../../../backend/fornecedores
      dockerfile: Dockerfile
    container_name: fornecedores-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://fornecedores-db:5432/fornecedores_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SERVER_PORT: 8004
    ports:
      - "8004:8004"
    depends_on:
      fornecedores-db:
        condition: service_healthy
    networks:
      - importau-network
    restart: unless-stopped

  emprestimos-service:
    build:
      context: ../../../backend/emprestimos
      dockerfile: Dockerfile
    container_name: emprestimos-service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@emprestimos-db:5432/emprestimos_db
      HOST: 0.0.0.0
      PORT: 8005
    ports:
      - "8005:8005"
    depends_on:
      emprestimos-db:
        condition: service_healthy
    networks:
      - importau-network
    volumes:
      - ../../../csv_exports:/app/csv_exports
    restart: unless-stopped

  cambio-service:
    build:
      context: ../../../backend/cambio
      dockerfile: Dockerfile
    container_name: cambio-service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@cambio-db:5432/cambio_db
      HOST: 0.0.0.0
      PORT: 8006
    ports:
      - "8006:8006"
    depends_on:
      cambio-db:
        condition: service_healthy
    networks:
      - importau-network
    volumes:
      - ../../../csv_exports:/app/csv_exports
    restart: unless-stopped

volumes:
  produtos_db_data:
  pedidos_db_data:
  pagamentos_db_data:
  fornecedores_db_data:
  emprestimos_db_data:
  cambio_db_data:

networks:
  importau-network:
    driver: bridge
