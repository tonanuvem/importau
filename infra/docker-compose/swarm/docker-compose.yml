version: '3.8'

services:
  # Bancos de dados
  produtos-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: produtos_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - produtos_db_data:/var/lib/postgresql/data
    networks:
      - importau-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  pedidos-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: pedidos_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - pedidos_db_data:/var/lib/postgresql/data
    networks:
      - importau-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  pagamentos-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: pagamentos_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - pagamentos_db_data:/var/lib/postgresql/data
    networks:
      - importau-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  fornecedores-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: fornecedores_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - fornecedores_db_data:/var/lib/postgresql/data
    networks:
      - importau-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  emprestimos-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: emprestimos_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5436:5432"
    volumes:
      - emprestimos_db_data:/var/lib/postgresql/data
    networks:
      - importau-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  cambio-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: cambio_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5437:5432"
    volumes:
      - cambio_db_data:/var/lib/postgresql/data
    networks:
      - importau-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

  # Microservi√ßos
  produtos-service:
    image: importau/produtos-service:latest
    environment:
      DATABASE_URL: postgresql://postgres:postgres@produtos-db:5432/produtos_db
      HOST: 0.0.0.0
      PORT: 8001
    ports:
      - "8001:8001"
    networks:
      - importau-network
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure

  pedidos-service:
    image: importau/pedidos-service:latest
    environment:
      DATABASE_URL: postgresql://postgres:postgres@pedidos-db:5432/pedidos_db
      HOST: 0.0.0.0
