version: '3.8'

services:
  # Banco de dados PostgreSQL para o microsserviço de pagamentos
  pagamentos-db:
    image: postgres:15-alpine
    container_name: pagamentos-db
    environment:
      POSTGRES_DB: pagamentos_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - pagamentos_db_data:/var/lib/postgresql/data
    networks:
      - pagamentos-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Microsserviço de Pagamentos
  pagamentos-service:
    image: pagamentos-service:1.0.0
    container_name: pagamentos-service
    environment:
      DB_HOST: pagamentos-db
      DB_PORT: 5432
      DB_NAME: pagamentos_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      PORT: 8083
      SHOW_SQL: true
      LOG_LEVEL: INFO
    ports:
      - "8083:8083"
    depends_on:
      pagamentos-db:
        condition: service_healthy
    networks:
      - pagamentos-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8083/api/v1/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  pagamentos_db_data:

networks:
  pagamentos-network:
    driver: bridge
