server:
  port: ${PORT:8084}
  address: 0.0.0.0

spring:
  application:
    name: fornecedores-service
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:fornecedores_db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  # Configuração do Swagger UI
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

# Configuração do OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    config-url: /api-docs/swagger-config
    urls-primary-name: fornecedores-api
    disable-swagger-default-url: true
    use-root-path: true

# Configurações de logging
logging:
  level:
    com.importau.fornecedores: ${LOG_LEVEL:INFO}
    org.springframework.web: ${LOG_LEVEL:INFO}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Configurações da aplicação
app:
  name: Fornecedores Service
  version: 1.0.0
  description: Microsserviço de Fornecedores - IMPORTAÚ
