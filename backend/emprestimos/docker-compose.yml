version: '3.8'

services:
  emprestimos-db:
    image: postgres:15-alpine
    container_name: emprestimos-db
    environment:
      POSTGRES_DB: emprestimos_db
      POSTGRES_USER: emprestimos_user
      POSTGRES_PASSWORD: emprestimos_pass
    ports:
      - "5436:5432"
    volumes:
      - emprestimos_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U emprestimos_user -d emprestimos_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - emprestimos-network

  emprestimos-service:
    build: .
    container_name: emprestimos-service
    image: emprestimos-service:1.0.0
    environment:
      DATABASE_URL: postgresql://emprestimos_user:emprestimos_pass@emprestimos-db:5432/emprestimos_db
      APP_NAME: emprestimos-service
      APP_VERSION: 1.0.0
    ports:
      - "8085:8085"
    depends_on:
      emprestimos-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8085/api/v1/status')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - emprestimos-network

volumes:
  emprestimos_db_data:

networks:
  emprestimos-network:
    driver: bridge
