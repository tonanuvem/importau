name: IMPORTAU CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Configurar Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Instalar Maven
      run: |
        sudo apt-get update
        sudo apt-get install -y maven
        mvn --version
        
    - name: Executar testes de integração
      run: |
        cd testes_integracao
        mvn clean test
        
    - name: Gerar relatório de testes
      if: always()
      run: |
        cd testes_integracao
        echo "=== Status da Execução ==="
        if [ -d "target/surefire-reports" ]; then
          echo "Relatórios encontrados:"
          find target/surefire-reports -name "*.xml" -exec basename {} \;
          echo ""
          echo "=== Resumo dos Testes ==="
          find target/surefire-reports -name "*.xml" -exec grep -l "testcase" {} \; | wc -l | xargs echo "Arquivos de teste:"
        else
          echo "Nenhum relatório de teste encontrado"
        fi
        
    - name: Upload relatórios de teste
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: testes_integracao/target/surefire-reports/
        retention-days: 7
